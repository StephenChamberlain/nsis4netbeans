    Provides support for NSIS (Nullsoft Scriptable Install System) in NetBeans IDE. \
    Features include file type recognition for *.nsi script files and *.nsh header files, file type recognition for *.nsddef and *.nsdinc NSIS Dialog Designer files and syntax highlighting.
